        <ng-template pTemplate="caption">
          Listagem de vendas
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th class="col-header-id">CÃ³digo</th>
            <th>cliente</th>

        <ng-template pTemplate="body" let-venda>
